<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            width: 100%;
            display: grid;
            background-color: #ffff00be;
            grid-template-columns: auto auto auto;
        }
        .box{
            background-color: rgba(0, 0, 0, 1);
            padding: 10px;
            margin: 3px;
            height: 30px;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>

        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
        <div class="box">&#x1F612</div>
    </div>
</body>
</html>
