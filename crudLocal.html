<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pic.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="./STYLE/crudlocal.css" type="text/CSS">
    <link rel="shortcut icon" href="./STYLE/book.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <div class="add">
                <div class="header-add">Add new book here!</div>

                <label for="name_book">Name</label>
                <input type="text" name="name" id="name_book" placeholder="Books name" onclick="if(this.placeholder == 'Books name') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = 'Books name'}" />
                <label for="category_book">Category</label>
                <input type="text" name="category" id="category_book" placeholder="category" onclick="if(this.placeholder == 'category') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = 'category'}" />
                <label for="price_book">Price</label>
                <input type="text" name="price_book" id="price_book" placeholder="(Riel)" onclick="if(this.placeholder == '(Riel)') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = '(Riel)'}" />

                <button type="submit" class="add_book">Add</button>
                <button type="submit" class="edit_book">update</button>

            </div>
        </form>
        <div class="home" id="add_items">
            <div class="book-info">Book</div>
        </div>
            <script src="./JAVASCRIPT/crudlocal.js"></script>
    </div>
</body>

</html>
