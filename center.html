<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        .wrapper{
    width: 60vh;
    height: 60vh;
    background-color: rgb(127, 214, 218);
    position: relative; 
}
.wrapper .flying_box{
    width: 150px;
    height: 80px;
    border-bottom-left-radius: 5px;
    border-top-right-radius: 5px;
    background-color:rgba(12, 12, 12, 0.616) ;
    position: absolute;   
    justify-content: center; 
    top: 25vh;
    right: 21.5vh; 
}
.text{
    padding-top: 25px;
    padding-left: 16px; 
    color: aliceblue;
}
    </style>
    
</head>
<body>
    <div class="wrapper">
        <div class="flying_box">
            <div class="text">
            I'm in center  &#129315
            </div>
        </div>
    </div>
    
</body>
</html>
