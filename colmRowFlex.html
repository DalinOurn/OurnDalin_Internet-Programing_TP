<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Row</title>
    <style>
        .row_wrapper{
            width: 100%;
            background-color: darkgray;
            display: flex;
        }
        .column_wrapper{
            width: 100%;
    }
        .box{
            padding: 10px;
            margin: 10px;
            height: 30px;
            background-color: rgb(53, 121, 160);
            border-radius: 4px;
            text-align: center;
            border: 0.5px solid;
    }
    </style>
</head>
<body>
    <div class="row_wrapper">
        <div class="column_wrapper">
            <div class="box">&#x1F600</div>
            <div class="box">&#x1F601</div>
            <div class="box">&#x1F602</div>
        </div>
        <div class="column_wrapper">
            <div class="box">&#x1F603</div>
            <div class="box">&#x1F604</div>
            <div class="box">&#x1F605</div>
        </div>
        <div class="column_wrapper">
            <div class="box">&#x1F606</div>
            <div class="box">&#x1F607</div>
            <div class="box">&#x1F60B</div>
        </div>
        <div class="column_wrapper">
            <div class="box">&#x1F60C</div>
            <div class="box">&#x1F610</div>
        </div>
    </div>
</body>
</html>
